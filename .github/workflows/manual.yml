# This is a basic workflow that is manually triggered

name: Manual workflow
on: push
jobs:
    run-action:
      name: Run action
      runs-on: ubuntu-latest
      steps:
            - uses: actions/checkout@v3
            - name: Setup dotnet
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '6.0.x'
            - name: Install dependencies
              run: tsc
            - name: Build
              run: dotnet start